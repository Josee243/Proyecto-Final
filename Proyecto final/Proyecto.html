<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos Informáticos</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Proyecto.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TechStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="#carrito">Carrito</a></li>
                <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Galería de productos -->
    <section id="productos" class="container my-5">
        <h2 class="text-center">Nuestros Productos</h2>
        <div class="row">
            <!-- Producto ejemplo -->
            <div class="col-md-4">
                <div class="card">
                    <img src="img/placa-video.jpg" class="card-img-top" alt="Placa de Video">
                    <div class="card-body">
                        <h5 class="card-title">Placa de Video</h5>
                        <p class="card-text">$500</p>
                        <button class="btn btn-primary" onclick="agregarAlCarrito('Placa de Video', 500)">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <!-- Repetir productos aquí -->
        </div>
    </section>

    <!-- Carrito de compras -->
    <section id="carrito" class="container my-5">
        <h2 class="text-center">Carrito de Compras</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="carritoItems">
                <!-- Aquí se agregan los productos -->
            </tbody>
        </table>
        <h4>Total de la compra: $<span id="totalCarrito">0</span></h4>
        <button class="btn btn-success" onclick="procesarCompra()">Procesar Compra</button>
    </section>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 TechStore. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="Proyecto.js"></script>
</body>
</html>
